<img src="img/vax.jpg" class="model">

<div class="container">

    <div class="form-outer">
        <form action="#">
            <div class="page">
                <div class="field">
                    <div class="label">Full Name</div>
                    <input type="text">
                </div>
                <div class="field">
                    <div class="label">Age</div>
                    <input type="text">
                </div>
                <div class="field">
                    <div class="label">COMPLETE ADDRESS</div>
                    <input type="text">
                </div>
                <div class="field">
                    <div class="label">OCCUPATION</div>
                    <input type="text">
                </div>
                
                <div class="field">
                    <div class="label">Contact Number</div>

                </div>
                <div class="field">
                    <div class="label">Email Address</div>
                    <input type="text">
                </div>
                
                <div class="field">
                    <div class="label">Date Of birth</div>
                    <input type="text">
                </div>
                <div class="field">
                    <div class="label">Gender</div>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                
                <div class="field">
                    <div class="label">preferences</div>
                    <input type="text">
                </div>
                <div class="field-btns">
                    <button class="submit">SUBMIT</button><br><br>
                    <p>WE WILL SEND YOU AN UPDATE ON YOUR EMAIL</p>
                </div>
            </div>


        </form>
